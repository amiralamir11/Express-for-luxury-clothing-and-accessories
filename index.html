<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="storeTitle">Express Shopping</title> 
    <link rel="icon" id="favicon" href="https://via.placeholder.com/16x16?text=ES">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* ------------------------------------------------------------------------------------
           CSS: تنسيقاتك الأصلية محفوظة بالكامل هنا بدون أي تغيير بكسل واحد
           ------------------------------------------------------------------------------------ */
        :root {
            --primary-color: #FF0050; 
            --secondary-color: #FFC107; 
            --dark-color: #333;
            --light-color: #F8F8F8;
            --white-color: #FFF;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 8px 30px rgba(0, 0, 0, 0.2);
            --success-color: #28a745; 
            --error-color: #dc3545; 
            --contact-color: #3498db; 
        }

        a:focus, button:focus, input:focus, textarea:focus, *:focus:not([tabindex="-1"]) { outline: 3px solid var(--secondary-color); outline-offset: 2px; }
        a, button, .like-container, .share-product-btn-footer { -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0; 
            padding: 0; 
            color: var(--dark-color); 
            background-color: var(--light-color); 
            min-height: 100vh;
            overscroll-behavior-y: contain; 
        }

        .main-header {
            position: sticky; top: 0; z-index: 1000; background-color: var(--white-color); padding: 10px 15px; box-shadow: var(--shadow-light); display: flex; justify-content: space-between; align-items: center;
        }
        .header-title { margin: 0; font-size: 1.5em; color: var(--primary-color); }
        .header-controls { display: flex; align-items: center; gap: 10px; }
        .language-toggle button, .menu-toggle-btn { background-color: var(--dark-color); color: var(--white-color); border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 0.9em; font-weight: bold; transition: background-color 0.2s, transform 0.2s; }
        .menu-toggle-btn { font-size: 1.2em; padding: 8px 12px; }
        .language-toggle button:hover, .menu-toggle-btn:hover { background-color: var(--primary-color); transform: scale(1.05); }

        .sidebar { display: none; height: auto; max-height: 100vh; width: 0; position: fixed; z-index: 2000; top: 0; right: 0; background-color: #2c3e50; overflow-x: hidden; transition: 0.3s; padding-bottom: 20px; box-shadow: -5px 0 15px rgba(0, 0, 0, 0.4); color: var(--white-color); flex-direction: column; box-sizing: border-box; }
        .sidebar.is-open { display: flex; width: 250px; }
        [dir="ltr"] .sidebar { left: 0; right: auto; box-shadow: 5px 0 15px rgba(0, 0, 0, 0.4); }
        .sidebar-close-btn { position: absolute; top: 10px; font-size: 2em; cursor: pointer; color: var(--white-color); transition: 0.2s; padding: 0 10px; }
        [dir="rtl"] .sidebar-close-btn { left: 15px; }
        [dir="ltr"] .sidebar-close-btn { right: 15px; }
        .sidebar-header { padding: 20px 25px 10px; padding-top: 70px; background-color: #34495e; text-align: center; border-bottom: 2px solid var(--primary-color); flex-shrink: 0; }
        .sidebar-user-icon { font-size: 3.5em; color: var(--secondary-color); margin-bottom: 5px; }
        .sidebar-action-btn { margin: 15px 20px 5px; padding: 12px; border-radius: 8px; text-align: center; font-weight: bold; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); transition: background-color 0.2s, transform 0.2s; flex-shrink: 0; width: auto; border: none; cursor: pointer; }
        #addProductBtn.primary-btn { background-color: var(--primary-color); color: var(--white-color); }
        #contactBtn.secondary-btn { background-color: var(--contact-color); color: var(--white-color); }

        .modal { display: none; position: fixed; z-index: 3000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); padding-top: 50px; }
        .modal-content { background-color: var(--white-color); margin: 5% auto; padding: 20px; border-radius: 12px; width: 90%; max-width: 500px; box-shadow: var(--shadow-heavy); position: relative; }
        .modal-content input, .modal-content select, .modal-content textarea { width: calc(100% - 20px); padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        #insertBtn { background-color: var(--primary-color); color: var(--white-color); padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #insertBtn.success { background-color: var(--success-color); box-shadow: 0 0 10px rgba(40,167,69,0.7); }

        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 25px 15px; max-width: 1200px; margin: 0 auto; }
        .product-card { background-color: var(--white-color); border-radius: 12px; box-shadow: var(--shadow-light); overflow: hidden; position: relative; border: 1px solid #eee; transition: transform 0.2s, box-shadow 0.3s; display: flex; flex-direction: column; justify-content: space-between; }
        .product-card .product-image-main { width: 100%; height: 250px; object-fit: cover; }
        .product-price { font-size: 1.6em; font-weight: bold; color: var(--primary-color); margin-top: auto; margin-bottom: 10px; }

        @media (max-width: 600px) {
            .products-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
            .product-card .product-image-main { height: 180px; }
        }

        .like-container { position: absolute; top: 10px; z-index: 20; text-align: center; cursor: pointer; padding: 5px; color: #333; }
        [dir="rtl"] .like-container { left: 10px; } 
        [dir="ltr"] .like-container { right: 10px; }
        .like-btn.liked { color: var(--primary-color) !important; }

        .promo-banner-section { position: relative; overflow: hidden; height: 380px; max-width: 1200px; margin: 0 auto 25px auto; background-size: cover; background-position: center; border-radius: 15px; padding: 15px; color: var(--white-color); }
        .banner-content-wrapper { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 10; }
        .banner-title { font-size: 2.5em; font-weight: 900; }
        .banner-link-btn { background-color: var(--primary-color); color: var(--white-color); padding: 10px 20px; border-radius: 8px; text-decoration: none; display: inline-block; margin-top: 15px; }
        
        .product-actions { display: flex; gap: 5px; margin-top: 10px; padding: 10px; }
        .buy-now-btn { background-color: var(--primary-color); color: white; flex-grow: 1; text-align: center; padding: 8px; border-radius: 8px; text-decoration: none; font-size: 0.8em; }
        .show-images-btn { background-color: var(--secondary-color); color: #333; flex-grow: 1; text-align: center; padding: 8px; border-radius: 8px; text-decoration: none; font-size: 0.8em; }
        .share-product-btn-footer { background-color: black; color: white; width: 40px; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    
    <header class="main-header">
        <h2 class="header-title" id="headerTitle"></h2>
        <div class="header-controls">
            <div class="language-toggle">
                <button id="toggleLangBtn">EN / AR</button> 
            </div>
             <button class="menu-toggle-btn" id="openMenuBtn"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <div id="mySidebar" class="sidebar">
        <span class="sidebar-close-btn" id="closeMenuBtn">&times;</span>
        <div class="sidebar-header">
            <i class="fas fa-user-circle sidebar-user-icon"></i>
            <h4 class="sidebar-username" id="sidebarUsername">لوحة تحكم المتجر</h4>
            <span class="sidebar-status">وضع الإدارة السحابي</span>
        </div>
        <button id="addProductBtn" class="sidebar-action-btn primary-btn"><i class="fas fa-plus-circle"></i> <span id="addProductText">إضافة منتج جديد</span></button>
        <h4 class="sidebar-title" id="categoriesTitle">تصفح الفئات:</h4>
        <div class="category-links-container" id="categoryLinksContainer"></div>
        <button id="contactBtn" class="sidebar-action-btn secondary-btn"><i class="fas fa-paper-plane"></i> <span id="contactText">تواصل</span></button>
    </div>

    <div id="addProductModal" class="modal">
      <div class="modal-content">
        <span class="close-modal" id="closeModalBtn">&times;</span>
        <h3 id="modalTitle">إضافة منتج سحابي</h3>
        <form id="productForm">
            <label id="categoryLabelText">الفئة:</label>
            <select id="productCategory" required>
                <option value="فساتين">فساتين</option>
                <option value="جاكيت">جاكيت</option>
                <option value="بدلة اطفال">بدلة اطفال</option>
                <option value="احذية">احذية</option>
                <option value="ساعات">ساعات</option>
                <option value="اكسسوارات">اكسسوارات</option>
                <option value="مكياج">مكياج</option>
                <option value="اخرى">أخرى</option>
            </select>
            <input type="text" id="productNameAr" placeholder="الاسم بالعربي" required>
            <input type="text" id="productSizesAr" placeholder="المقاسات بالعربي" required>
            <input type="text" id="productNameEn" placeholder="Name in English" required>
            <input type="text" id="productSizesEn" placeholder="Sizes in English" required>
            <input type="number" id="productPrice" step="0.01" placeholder="السعر $" required>
            <input type="url" id="productImagesLink" placeholder="رابط زر عرض الصور" required>
            <input type="url" id="productLink" placeholder="رابط شراء الآن" required>
            <input type="url" id="productImageUrl" placeholder="رابط الصورة الرئيسية" required>

            <div style="display: flex; gap: 10px; align-items: center;">
                <button type="submit" id="insertBtn">إدراج</button>
                <input type="password" id="password-input" placeholder="كلمة المرور" style="margin:0; flex:1; display:none;">
            </div>
        </form>
      </div>
    </div>

    <section class="promo-banner-section" id="promoBannerSection">
        <div class="banner-content-wrapper">
            <h1 class="banner-title" id="storeNameBanner"></h1>
            <a href="#" target="_blank" class="banner-link-btn" id="getNowLink"></a>
        </div>
    </section>

    <main class="products-grid" id="categoryBlocksContainer"></main>
    <button class="show-more-page-btn" id="loadMoreBtn" style="display:none; margin: 20px auto; padding: 10px 30px; border-radius: 20px; background: #000; color: #fff; cursor: pointer;">عرض المزيد</button>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        // 1. إعدادات المحرك
        const firebaseConfig = {
            apiKey: "AIzaSyAP8RWZdXy3RzS9gsZvfANyW1KEVgSheTo",
            authDomain: "express-for-luxury-products.firebaseapp.com",
            projectId: "express-for-luxury-products",
            storageBucket: "express-for-luxury-products.firebasestorage.app",
            messagingSenderId: "92621831338",
            appId: "1:92621831338:web:c479787725b09207b8e4d3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 2. بيانات المتجر الأصلية
        let productsData = [];
        let currentLang = localStorage.getItem('siteLang') || 'ar';
        const CORRECT_PASSWORD = '40044004';

        // 3. وظيفة جلب البيانات من المحرك السحابي
        function listenToProducts() {
            db.ref('products').on('value', (snapshot) => {
                const data = snapshot.val();
                productsData = [];
                if (data) {
                    Object.keys(data).forEach(key => {
                        productsData.push({ id: key, ...data[key] });
                    });
                }
                // ترتيب المنتجات: الأحدث أولاً
                productsData.sort((a, b) => b.timestamp - a.timestamp);
                renderProducts();
            });
        }

        // 4. وظيفة عرض المنتجات (نفس تصميمك)
        function renderProducts() {
            const container = document.getElementById('categoryBlocksContainer');
            container.innerHTML = '';
            
            productsData.forEach(product => {
                const name = currentLang === 'ar' ? product.name_ar : product.name_en;
                const sizes = currentLang === 'ar' ? product.sizes_ar : product.sizes_en;
                const card = `
                    <div class="product-card">
                        <img src="${product.image}" class="product-image-main">
                        <div style="padding:15px">
                            <h3 style="font-size:1.1em; margin:0">${name}</h3>
                            <p style="color:#777; font-size:0.9em">${sizes}</p>
                            <div class="product-price">${product.price}$</div>
                            <div class="product-actions">
                                <a href="${product.buy_link}" target="_blank" class="buy-now-btn">شراء الآن</a>
                                <a href="${product.img_link}" target="_blank" class="show-images-btn">عرض الصور</a>
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', card);
            });
        }

        // 5. وظيفة الإضافة للمحرك السحابي
        document.getElementById('productForm').onsubmit = function(e) {
            e.preventDefault();
            const passInput = document.getElementById('password-input');
            
            if (passInput.style.display === 'none') {
                passInput.style.display = 'block';
                passInput.focus();
                return;
            }

            if (passInput.value !== CORRECT_PASSWORD) {
                alert("كلمة المرور خاطئة");
                return;
            }

            const newProduct = {
                name_ar: document.getElementById('productNameAr').value,
                name_en: document.getElementById('productNameEn').value,
                sizes_ar: document.getElementById('productSizesAr').value,
                sizes_en: document.getElementById('productSizesEn').value,
                price: parseFloat(document.getElementById('productPrice').value),
                image: document.getElementById('productImageUrl').value,
                buy_link: document.getElementById('productLink').value,
                img_link: document.getElementById('productImagesLink').value,
                timestamp: Date.now()
            };

            db.ref('products').push(newProduct).then(() => {
                alert("تمت الإضافة بنجاح للسحابة!");
                document.getElementById('addProductModal').style.display = 'none';
                this.reset();
                passInput.style.display = 'none';
            });
        };

        // 6. تشغيل الوظائف الأساسية
        document.getElementById('openMenuBtn').onclick = () => document.getElementById('mySidebar').classList.add('is-open');
        document.getElementById('closeMenuBtn').onclick = () => document.getElementById('mySidebar').classList.remove('is-open');
        document.getElementById('addProductBtn').onclick = () => {
            document.getElementById('addProductModal').style.display = 'block';
            document.getElementById('mySidebar').classList.remove('is-open');
        };
        document.getElementById('closeModalBtn').onclick = () => document.getElementById('addProductModal').style.display = 'none';

        // تهيئة البيانات واللغة
        document.getElementById('storeNameBanner').textContent = "Express Shopping";
        document.getElementById('headerTitle').textContent = "Express Shopping";
        document.getElementById('promoBannerSection').style.backgroundImage = "url('https://i.imgur.com/JhzXfJp.jpeg')";
        
        listenToProducts();
    </script>
</body>
</html>
